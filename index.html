<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="contianer">
      <header>
        <div class="game-name">Hangman</div>
        <div class="category">الكلمة عن : <span></span></div>
      </header>
      <hr />
      <div class="row">
        <div class="hangman-draw">
          <div class="the-draw">
            <div class="the-stand"></div>
            <div class="the-hang"></div>
            <div class="the-rope"></div>
            <div class="the-hangman">
              <div class="head"></div>
              <div class="body"></div>
              <div class="hands"></div>
              <div class="legs"></div>
            </div>
          </div>
        </div>
        <div class="letters"></div>
      </div>
      <hr />
      <div class="letters-guess"></div>
    </div>
    <audio id="success" src="sound/success-1-6297.mp3"></audio>
    <audio
      id="field"
      src="sound/Error _ Sound Effects (No Copyright).mp3"
    ></audio>
    <script src="MAIN.JS"></script>
  </body>
</html>
